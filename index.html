<!DOCTYPE html>
<head>
  <title>Pizzaria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
</head>
<body>
  <div class='card'>
    <div class='card-body'>
      <h1>Order a pizza!</h1>
    </div>
  </div>
  <div class='container'>
    <div class='card' id='order-form'>
      <div class='card-body'>
        <form id='pizzaOrder'>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class='form-group'>
            <h3>Select a Size</h3>
            <select class="form-control" id="pizzaSize">
              <option>Choose a size</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <h3>Select your toppings</h3>
          <div class='form-group'>
            <p>Select a sauce</p>
            <select class="form-control" id="pizzaSauce">
              <option>Choose a sauce</option>
              <option>Tomato</option>
              <option>White Garlic</option>
              <option>None</option>
            </select>
          </div>
          <div class='form-group'>
            <p>Select a cheese</p>
            <select class="form-control" id="pizzaCheese">
              <option>Choose a cheese</option>
              <option>Cheddar</option>
              <option>Mozzarella</option>
              <option>None</option>
            </select>
          </div>
          <div class='form-group'>
            <p>Select a meat</p>
            <select class="form-control" id="pizzaMeat1">
              <option>Primary Meat</option>
              <option>Sausage</option>
              <option>Bacon</option>
              <option>None</option>
            </select>
          </div>
          <div class='form-group'>
            <p>Select a secondary meat</p>
            <select class="form-control" id="pizzaMeat2">
              <option>Secondary Meat</option>
              <option>Ham</option>
              <option>Chicken</option>
              <option>None</option>
            </select>
          </div>
          <button type='submit' class='btn btn-primary'>Submit Order</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src='js/scripts.js'></script>
</body>
</html>
